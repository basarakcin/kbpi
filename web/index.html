<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB-Pi Web Interface</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-192x192.png" sizes="192x192">
    <style>
        body {
            background-color: rgb(0, 69, 126);
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally in the flex context */
        }

        #info {
            display: flex;
            justify-content: center;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
        }

        #info-wrapper {
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-break: break-word;
            background-color: rgba(0, 89, 146, 0.2); /* Lighter blue for secondary background */
        }

        #logs {
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            width: 80%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table td {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div id="info">
        <div id="info-wrapper">
            <!-- Your info content will get populated here by the JS -->
        </div>
    </div>
    <div id="logs"></div>
    <script src="main.js"></script>
</body>

</html>
