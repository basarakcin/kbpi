<!DOCTYPE html>
<html>
<head>
    <title>KB-Pi Web Interface</title>
    <script>
    // Fetch the logs from the Flask app when the page loads
    window.onload = function() {
        fetch('/logs/')
        .then(response => response.text())
        .then(data => {
            let logContainer = document.getElementById('logs');
            let logs = data.split('\r\n');  // Split the logs into lines by '\r\n'
            for (let log of logs) {
                let listItem = document.createElement('li');
                listItem.textContent = log;
                logContainer.appendChild(listItem);
            }
        })
        .catch(error => {
            console.error('Error:', error.message);
        });
    }
    </script>
</head>
<body>
    <h1>Logs:</h1>
    <ul id="logs">
        <!-- Logs will be inserted here by the JavaScript code -->
    </ul>
</body>
</html>
