<!DOCTYPE html>
<html>
<head>
    <title>KB-Pi Web Interface</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-192x192.png" sizes="192x192">
    <style>
    /* Optional CSS to preserve whitespace and maintain formatting */
/*     #logs {
        white-space: pre;
    } */
    </style>
    <script>
    // Fetch the logs from the Flask app when the page loads
    window.onload = function() {
        fetch('http://localhost:5000/logs/')
        .then(response => response.text())
        .then(data => {
            let logContainer = document.getElementById('logs');
            let pre = document.createElement('pre');
            pre.textContent = data.replace(/\^@/g, '');
            logContainer.appendChild(pre);
        })
        .catch(error => {
            console.error('Error:', error.message);
        });

        // Listen for updates
        let eventSource = new EventSource('http://localhost:5000/logs');

        eventSource.onopen = function(event) {
            console.log('EventSource connection opened');
        };

        eventSource.onmessage = function(event) {
            console.log('Received new logs:', event.data);

            // Split the incoming data into lines
            let newLogs = event.data.replace(/\^@/g, '');
            let newLogLines = newLogs.split('\n');

            let logContainer = document.getElementById('logs');
            // Clear the current logs before appending new data
            logContainer.innerHTML = '';

            newLogLines.forEach(line => {
                if (line.trim() !== '') {
                    let pre = document.createElement('pre');
                    pre.textContent = line;
                    logContainer.appendChild(pre); // Append each line to the log container
                }
            });
        };

        eventSource.onerror = function(error) {
            console.error('EventSource encountered an error:', error);
        };
    }
    </script>
</head>
<body>
    <div id="logs">
        <!-- Logs will be inserted here by the JavaScript code -->
    </div>
</body>
</html>
