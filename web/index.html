<!DOCTYPE html>
<html>
<head>
    <title>KB-Pi Web Interface</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.ico" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-192x192.png" sizes="192x192">
    <style>
    /* Optional CSS to preserve whitespace and maintain formatting */
    #logs {
        white-space: pre-wrap;
    }
    </style>
    <script>
    window.onload = function() {
        // Variable to keep track of the logs
        let logs = '';

        // Function to update the log container
        function updateLogsContainer() {
            let logContainer = document.getElementById('logs');
            logContainer.textContent = logs;
        }

        // Fetch current logs
        fetch('http://localhost:5000/current_logs')
        .then(response => response.text())
        .then(data => {
            logs = data.replace(/\^@/g, '');
            updateLogsContainer();
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error.message);
        });

        // Listen for updates
        let eventSource = new EventSource('http://localhost:5000/logs');

        eventSource.onopen = function(event) {
            console.log('EventSource connection opened');
        };

        eventSource.onmessage = function(event) {
            console.log('Received new logs:', event.data);

            // Append new logs to the existing logs
            logs += event.data.replace(/\^@/g, '');
            updateLogsContainer();
        };

        eventSource.onerror = function(error) {
            console.error('EventSource encountered an error:', error);
        };
    }
    </script>
</head>
<body>
    <div id="logs">
        <!-- Logs will be inserted here by the JavaScript code -->
    </div>
</body>
</html>
