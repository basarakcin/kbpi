<!DOCTYPE html>
<html>
<head>
    <title>KB-Pi Web Interface</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-192x192.png" sizes="192x192">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script>
    window.onload = function() {
        // Variable to keep track of the logs
        let logs = '';
        let firstUpdate = true;
    
        // Fetch current logs
        fetch('http://localhost:5000/current_logs')
        .then(response => response.text())
        .then(data => {
            logs = data.replace(/\^@/g, '');
            let logContainer = document.getElementById('logs');
            let pre = document.createElement('pre');
            pre.textContent = logs;
            logContainer.appendChild(pre);
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error.message);
        });
    
        // Listen for updates
        let eventSource = new EventSource('http://localhost:5000/logs');
    
        eventSource.onopen = function(event) {
            console.log('EventSource connection opened');
        };
    
        eventSource.onmessage = function(event) {
            console.log('Received new logs:', event.data);
    
            // Add new logs to the existing logs
            if (!firstUpdate) {
                logs += '\n';  // append a newline character if not the first update
            } else {
                firstUpdate = false; // set firstUpdate to false after the first update
            }
            logs += event.data.replace(/\^@/g, '');
            let logContainer = document.getElementById('logs');
            logContainer.innerHTML = ''; // Clear the current logs before appending new data
            let pre = document.createElement('pre');
            pre.textContent = logs;
            logContainer.appendChild(pre);
        };
    
        eventSource.onerror = function(error) {
            console.error('EventSource encountered an error:', error);
        };
    }

    </script>
</head>
<body>
    <div id="logs">
        <!-- Logs will be inserted here by the JavaScript code -->
    </div>
</body>
</html>
