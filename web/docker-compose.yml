version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - webnet

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:80"
    networks:
      - webnet
    depends_on:
      - api

networks:
  webnet:
